<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Registration Form</title>
    <style>
      body {
        background-color: #039194; /* Slightly muted teal */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
      }

      h1 {
        color: white;
        margin-bottom: 30px;
        margin-left: 29px;
      }

      table {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        border-spacing: 0 15px; 
      }

      tr {
        height: 40px;
      }
      
      input[type="text"], input[type="email"], input[type="password"] {
        width: 95%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        box-sizing: border-box;
      }

      /* Styles for radio buttons in a box */
      td .radio-container {
        display: inline-block;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 95%;
        text-align: left;
        box-sizing: border-box;
      }
      
      label {
        margin-right: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }
      
      input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #028282;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #026060;
      }
    </style>
</head>
<body>
    <div>
        <h1>REGISTRATION FORM</h1>
        <table border="0">
            <tr>
              <th colspan="2"><h3> Register Here</h3></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
              <td>Section</td>
              <td><input type="text" placeholder="Enter your Section"></td>
            </tr>
            <tr>
              <td>Branch</td>
              <td>
                <div class="radio-container">
                  <label>CSE<input type="radio" name="r1"></label>
                  <label>IT<input type="radio" name="r1"></label>
                  <label>EC<input type="radio" name="r1"></label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Course</td>
              <td><input type="text" placeholder="Enter your course"></td>
            </tr>
            <tr>
              <td>Submit</td>
              <td><input type="button" value="Click for Submit"></td>
            </tr>
        </table>
    </div>
</body>
</html>
